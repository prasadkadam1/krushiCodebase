<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Support Access Agriculture</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; font-family: 'Poppins', sans-serif; }

    .slideshow-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
    }
    .slide.active { opacity: 1; }
    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(70%);
    }

    .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        padding: 30px;
        border-radius: 15px;
        max-width: 90%;
    }
    .overlay h1 {
        font-size: 2.5em;
        margin-bottom: 15px;
    }
    .overlay p {
        font-size: 1.2em;
        margin-bottom: 15px;
    }
    .stats {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
    }
    .stat {
        background: rgba(255,255,255,0.2);
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1em;
    }

    .donate-btn {
        background: linear-gradient(45deg, #00b894, #00cec9);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        cursor: pointer;
        border-radius: 50px;
        transition: transform 0.3s, box-shadow 0.3s;
        text-decoration: none;
        display: inline-block;
        animation: bounce 2s infinite;
    }
    .donate-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }

    .dots {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
    }
    .dot {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin: 0 5px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s;
    }
    .dot.active { background: white; }

     .navbar a {
        text-decoration: none;
        color: white;
        background: rgba(0,0,0,0.5);
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.3s;
    }
    .navbar a:hover {
        background: rgba(0,0,0,0.8);
    }
</style>
</head>
<body>


<div class="slideshow-container">
    <div class="slide active">
        <img src="./assessts/Screenshot 2025-06-29 144253.png" alt="Support Farmers">
    </div>
    <div class="slide">
        <img src="./assessts/Screenshot 2025-06-29 143637.png" alt="Access Agriculture Impact">
    </div>
    <div class="overlay">
        <h1>Support Access Agriculture</h1>
        <p>Empower smallholder farmers worldwide with agroecology knowledge in their local languages.</p>
        <div class="stats">
            <div class="stat">üì∫ 90M+ Viewers</div>
            <div class="stat">üé• 6,000 Videos</div>
            <div class="stat">üåç 110 Languages</div>
        </div>
        <a href="https://www.accessagriculture.org/donate" class="donate-btn" target="_blank">Donate Now</a>

         <div class="navbar">
            <a href="http://127.0.0.1:5500/AgricultureWebsite.html">üè† Home</a>
        </div>
    </div>


    <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
    </div>

   
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === index);
            dots[i].classList.toggle('active', i === index);
        });
    }

    setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }, 4000);

    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
            currentSlide = index;
            showSlide(currentSlide);
        });
    });
</script>

</body>
</html>
